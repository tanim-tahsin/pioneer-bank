<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="login-area">
    <h1 class="text-center pt-5">Welcome to Pioneer Bank</h1>
        <div class="submit-area shadow mt-5 p-4 rounded">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="enter email"> <br>
            <input class="form-control" type="password" name="" id="" placeholder="enter password"> <br>
            <button id="login-btn" class="btn btn-success">Enter </button>
        </div>
     </div>
     <div id="transaction-area">
         <div class="row">
             <div class="col-md-4 ">
                 <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                 </div>
             </div>
             <div class="col-md-4 ">
               <div class="Withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="current-withdraw">00</span></h2>
               </div>
             </div>
             <div class="col-md-4 ">
            <div class="Balance status">
                <h5>Balance</h5>
                <h2>$<span id="current-balance">00</span></h2>
            </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-6">
                 <div class="enter-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" class="form-control mb-3" type="text" placeholder="enter your amount">
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                 </div>  
             </div>
             <div class="col-md-6">
                <div class="enter-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" class="form-control mb-3" type="text" placeholder="enter your amount">
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                 </div>
             </div>
         </div>
     </div>
        <!--javascript codes-->
     <script>
         //login
        const loginBtn = document.getElementById("login-btn");
        loginBtn.addEventListener("click" , function(){
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none";
            const transaction = document.getElementById("transaction-area");
            transaction.style.display = "block";
        })
        //deposit
        const deposit = document.getElementById("add-deposit");
        deposit.addEventListener("click" , function(){
         const depositNumber = getInputNumber("deposit-amount"); 
           document.getElementById("deposit-amount").value = "" ;
           updateSpanText("current-deposit" , depositNumber)
           updateSpanText("current-balance" , depositNumber)
        })
        //withdraw button
        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click" , function(){
         const withdrawNumber = getInputNumber("withdraw-amount")
       updateSpanText("current-withdraw" , withdrawNumber);
       updateSpanText("current-balance" , -1 * withdrawNumber)
       document.getElementById("withdraw-amount").value = "";
        })
         function getInputNumber(id){
            const withdrawAmount = document.getElementById(id).value;
         const withdrawNumber = parseFloat(withdrawAmount)
         return withdrawNumber;
         }
        function updateSpanText(id , depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentNumber = parseFloat (currentBalance);
            const totalBalance = currentNumber + depositNumber;
            document.getElementById(id).innerText = totalBalance;
        }
     </script>
</body>
</html>
